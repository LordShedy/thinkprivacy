---
layout: default
title: Blog
---

{% for post in site.posts %}
<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  <br><span class="bloginfo">{% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    {{ author.name }}
  {% endif %} | {{ post.date | date: '%B %d, %Y' }}</span></h2>
<p>{{ post.excerpt }}</p>
<p><a href="{{ post.url | relative_url }}"><strong>Read More > ></strong></a></p>
<hr />
 {% endfor %}
