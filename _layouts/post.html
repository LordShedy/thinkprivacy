---
layout: default
---
					<div id="main">
						<div class="blog">
							<h1>{{ page.title }}</h1>
								<p class="bloginfo">{% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    {{ author.name }}
  {% endif %} | {{ page.date | date: '%B %d, %Y' }}</span></p>
							<span class="image main"><img src="{{ page.blogimage }}" alt="" /></span>
							
							{{ content }}
  </div>
</div>
